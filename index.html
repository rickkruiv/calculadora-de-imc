<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/calculator-svgrepo-com.svg" type="image/x-icon">
    <script src="script/script.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-forms">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" name="heght" id="height" placeholder="Exemplo: 1,80">
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo: 80,5">
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span>23.56</span></p>
            <p id="imc-info">Situação atual: <span>normal</span></p>
            <h3>Confira as clasificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Clasificação</h4>
                    <h4>Obsidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>
</html>
